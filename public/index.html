<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Note Maker</title>
  </head>
  <body class="teal accent-1">
    <section class="sec-1 row">
      <div class="col-md-4 col-xs-12 addnote bg-dark text-white">
        <h1 class="display-3">
          ADD NOTES
        </h1>
        <hr class="cyan accent-1" />

        <div class="form-container z-depth-5 blue lighten-4">
          <form id="myForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter title here"
                id="title"
                name="title"
              />
            </div>
            <div class="form-group">
              <label for="contentbody">Content</label>
              <textarea
                class="form-control"
                id="contentbody"
                placeholder="Enter Text Here"
                name="body"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="priority"
                >Set Priority
                <br />
                <small>(Higher Number is Higher Priority)</small></label
              >
              <select name="priority" id="priority" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <a class="btn btn-primary btn-block" id="sub-btn">
              Add
            </a>
            <a class="btn btn-primary btn-block hide" id="update">
              Apply Changes
            </a>
          </form>
        </div>
      </div>

      <!-- This is where all the notes will be displayed -->
      <div class="col-md-8 col-xs-12 note-box teal accent-1"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
